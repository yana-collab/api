<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js" defer></script>

</head>
<body>
<header class="p-3 bg-dark text-white" id="point">
    <span class="visually-hidden w-100" ></span>
    <div class="container" >
            <ul class="nav col-md-12 justify-content-sm-between list-unstyled d-flex">
                <li class="ms-3"><a href="#" class="d-flex align-items-center mb-0 mb-lg-0  text-warning text-decoration-none">Меню</a></li>
                <li class="ms-3"><a href="#" class="d-flex align-items-center mb-0 mb-lg-0  text-warning text-decoration-none">Каталог</a></li>
                <li class="ms-3"><a href="#" class="d-flex align-items-center mb-0 mb-lg-0  text-warning text-decoration-none">Вход</a></li>
                <li class="ms-3"><a href="#" class="d-flex align-items-center mb-0 mb-lg-0  text-warning text-decoration-none">Корзина</a></li>
            </ul>
    </div>
</header>
<main class="bg-warning p-4">
    <div class="d-flex flex-wrap " id="news-list">

    </div>
    <hr>
    <div class="d-flex justify-content-center">
        <div class="col-4 text-center">
            <h3 class="text-primary">Add News</h3>
            <div class="form-group">
                <label class="text-danger" for="title"> Title </label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label class="text-danger" for="title"> Content </label>
                <textarea class="form-control" id="content"></textarea>
            </div>
            <button class=" btn btn-primary mt-4" onclick="addNews()"> Add News </button>
        </div>
    </div>
        <div class="modal p-4" id="show-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Не нашли, что искали? Оставьте контакты и ваш вопрос</h5>
                        <button  type="button" class="btn-close" id="close-modal" aria-label="Close"></button>
                    </div>
        <form class="form-control">
        <div class="mb-3">
            <label class="form-label align-center">Имя</label>
            <input type="text" class="form-control"  placeholder="Имя">
        </div>
        <div class="mb-3">
            <label class="form-label align-center">Фамилия</label>
            <input type="text" class="form-control"  placeholder="Фамилия">
        </div>
            <div class="mb-3">
                <label class="form-label align-center">Email</label>
                <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label align-center">Ваш вопрос</label>
                <input type="text" class="form-control"  cols="30" rows="10" placeholder="Опишите вопрос">
            </div>
            <div class="mb-3">
                <input class="btn btn-success" type="submit">
            </div>
        </form>
    </div>
            </div>
        </div>

</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="text-muted">© 2022 Company, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>

</footer>
<script src="api.js"></script>
</body>
</html>
